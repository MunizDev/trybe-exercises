<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Azul do Mar</h1>
      <p>
     O mar assim todo azul me encanta<br>
     Assim como as belas formas de onda me levanta<br>
     Sinto a energia do momento transbordar deixando seu rastro com vento<br>
      </p>
    </body>
</html>
