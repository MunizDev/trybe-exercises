<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun">
        <li>Adjective: <input type="text" id="adjective">
        <li>Someone's Name: <input type="text" id="person">
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>

    <script>
        let botao = document.querySelector('#lib-button');
        let caixaSubstantivo = document.querySelector('#noun');
        let caixaAdjetivo = document.querySelector('#adjective');
        let caixaNome = document.querySelector('#person');
        let divStory = document.querySelector('#story');


        function makeMadLib(){
            divStory.innerText = caixaNome.value + " detesta " + caixaSubstantivo.value + " " + caixaAdjetivo.value;
        }

        botao.addEventListener("click", makeMadLib)
    </script>
</body>

</html>
