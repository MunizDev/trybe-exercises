<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
</head>

<body>

    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

    <button>Stop</button>

    <script>
        let imgCat = document.querySelector('img');
        imgCat.style.left = "0px";

        function catWalk() {
            imgCat.style.left = parseInt(imgCat.style.left) + 10 + "px";
            console.log("catWalk");

            if (parseInt(imgCat.style.left) > window.innerWidth) {
                clearInterval(intervalo);
                intervalo = setInterval(catWalkBack, 50);
            }
        }

        function catWalkBack() {
            imgCat.style.left = parseInt(imgCat.style.left) - 10 + "px";
            console.log("catWalkBack");

            if (parseInt(imgCat.style.left) < 0) {
                clearInterval(intervalo);
                intervalo = setInterval(catWalk, 50);
            }
        }


        let intervalo = setInterval(catWalk, 50);


    </script>

</body>

</html>
