<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>

<body>

    <label>Square this number:
        <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>

    <label>Half this number:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>

    <label>
        Fraction:
        <input type="number" id="percent1-input" size="2">
    </label>
    <label>
        Whole:
        <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
        <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>
    <br><br>
    <div id="solution"></div>

    <script>
        let elevaQuadradoCaixa = document.querySelector('#square-input');
        let divideCaixa = document.querySelector('#half-input');
        let fracaoCaixa1 = document.querySelector('#percent1-input');
        let fracaoCaixa2 = document.querySelector('#percent2-input');
        let circuloCaixa = document.querySelector('#area-input');
        let divSolucao = document.querySelector('#solution');


        let elevaQuadradoBotao = document.querySelector('#square-button');
        let divideBotao = document.querySelector('#half-button');
        let fracaoBotao = document.querySelector('#percent-button');
        let circuloBotao = document.querySelector('#area-button');

        function squareNumber(num) {
            var squaredNumber = num * num;
            console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
            return squaredNumber;
        }
        function halfOf(num) {
            var half = num / 2;
            console.log('Half of ' + num + ' is ' + half);
            return half;
        }

        function percentOf(num1, num2) {
            var percent = (num1 / num2) * 100;
            console.log(num1 + ' is ' + percent + '% of ' + num2);
            return percent;
        }

        function areaOfCircle(radius) {
            var area = Math.PI * squareNumber(radius);
            console.log('The area of circle with radius ' + radius + ' is ' + area);
            return area;
        }

        elevaQuadradoBotao.addEventListener("click", function () {
            let num = elevaQuadradoCaixa.value;
            divSolucao.innerText = squareNumber(num);
        });

        divideBotao.addEventListener("click", function () {
            let num = divideCaixa.value;
            divSolucao.innerText = halfOf(num);
        });

        fracaoBotao.addEventListener("click", function () {
            let num1 = fracaoCaixa1.value;
            let num2 = fracaoCaixa2.value;
            divSolucao.innerText = percentOf(num1, num2);
        });

        circuloBotao.addEventListener("click", function () {
            let raio = circuloCaixa.value;
            divSolucao.innerText = areaOfCircle(raio);
        });

    </script>
</body>

</html>
